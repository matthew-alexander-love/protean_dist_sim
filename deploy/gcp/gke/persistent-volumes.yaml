---
# PersistentVolumeClaim for Dataset
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset-pvc
  namespace: protean
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard-rwo

---
# PersistentVolumeClaim for Output
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: output-pvc
  namespace: protean
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwx

