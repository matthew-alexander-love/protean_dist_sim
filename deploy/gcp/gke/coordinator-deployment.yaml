apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: protean
  labels:
    app: coordinator
    component: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
        component: control-plane
    spec:
      # Run on coordinator node pool
      nodeSelector:
        role: coordinator

      # Tolerations for node pool
      tolerations:
      - key: role
        operator: Equal
        value: coordinator
        effect: NoSchedule

      containers:
      - name: coordinator
        image: gcr.io/PROJECT_ID/protean-coordinator:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 50050
          name: grpc
          protocol: TCP

        # Environment variables
        env:
        - name: RUST_LOG
          value: "info"
        - name: RUST_BACKTRACE
          value: "1"

        # Command args (config files mounted from ConfigMaps)
        args:
        - "--config"
        - "/app/config/coordinator_config.yaml"
        - "--test-plan"
        - "/app/config/test_plan.yaml"
        - "--worker-timeout"
        - "60"

        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: data
          mountPath: /app/data
          readOnly: true
        - name: output
          mountPath: /app/output

        # Resource requests and limits
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

        # Liveness probe
        livenessProbe:
          tcpSocket:
            port: 50050
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          tcpSocket:
            port: 50050
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # Volumes
      volumes:
      - name: config
        configMap:
          name: coordinator-config
      - name: data
        persistentVolumeClaim:
          claimName: dataset-pvc
      - name: output
        persistentVolumeClaim:
          claimName: output-pvc

      # Restart policy
      restartPolicy: Always
