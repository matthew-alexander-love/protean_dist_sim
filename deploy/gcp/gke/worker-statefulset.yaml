apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: worker
  namespace: protean
  labels:
    app: worker
    component: compute
spec:
  serviceName: worker
  replicas: 3  # Scale this up for more workers

  selector:
    matchLabels:
      app: worker

  # Pod template
  template:
    metadata:
      labels:
        app: worker
        component: compute
    spec:
      # CRITICAL: Anti-affinity to spread workers across different nodes
      affinity:
        podAntiAffinity:
          # HARD requirement: Never schedule two workers on same node
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - worker
            topologyKey: kubernetes.io/hostname

          # SOFT preference: Spread across zones if possible
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - worker
              topologyKey: topology.kubernetes.io/zone

      # Run on worker node pool
      nodeSelector:
        role: worker

      # Tolerations
      tolerations:
      - key: role
        operator: Equal
        value: worker
        effect: NoSchedule

      containers:
      - name: worker
        image: gcr.io/PROJECT_ID/protean-worker:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP

        # Environment variables
        env:
        - name: RUST_LOG
          value: "info"
        - name: RUST_BACKTRACE
          value: "1"
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        # Command args
        args:
        - "--worker-id=$(WORKER_ID)"
        - "--bind-address=0.0.0.0:50051"
        - "--coordinator-address=coordinator:50050"
        - "--n-workers=3"  # Update this when scaling
        - "--max-actors=2000"

        # Resource requests and limits
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"

        # Liveness probe
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # Restart policy
      restartPolicy: Always

  # Update strategy (rolling update)
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
